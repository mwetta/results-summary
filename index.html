<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="wrapper">
    <main>
      <section id="result">
        <h1>Your Result</h1>
        <p id="score">76 of 100</p>
        <h2>Great</h2>
        <p id="score-annotation">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section id="summary">
        <h1>Summary</h1>

        <div id="summary-scores">
          <ul id="reaction">
            <li>icon</li>
            <li>Reaction</li>
            <li>80 / 100</li>
          </ul>
          <ul id="memory">
            <li>icon</li>
            <li>Memory</li>
            <li>92 / 100</li>
          </ul>
          <ul id="verbal">
            <li>icon</li>
            <li>Verbal</li>
            <li>61 / 100</li>
          </ul>
          <ul id="visual">
            <li>icon</li>
            <li>Visual</li>
            <li>72 / 100</li>
          </ul>
        </div>

        <button id="continue">Continue</button>
      </section>
    </main>
  </div>






  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
