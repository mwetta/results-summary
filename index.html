<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="wrapper">
    <main>
      <div id="content-wrapper">
        <section id="result">
          <h1>Your Result</h1>

          <div id="score">
            <div id="overall">
              <span class="large">76</span>
            </div>
            <div id="of-total">
              of 100
            </div>
          </div>

          <h2>Great</h2>
          <p id="score-annotation">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section id="summary">
          <h1>Summary</h1>

          <div id="summary-scores">
            <ul id="reaction">
              <li class="icon"><img src="assets/images/icon-reaction.svg" alt="" srcset=""></li>
              <li class="reaction">Reaction</li>
              <li class="score"><span class="total">80</span> / 100</li>
            </ul>
            <ul id="memory">
              <li class="icon"><img src="assets/images/icon-memory.svg" alt="" srcset=""></li>
              <li class="memory">Memory</li>
              <li class="score"><span class="total">92</span> / 100</li>
            </ul>
            <ul id="verbal">
              <li class="icon"><img src="assets/images/icon-verbal.svg" alt="" srcset=""></li>
              <li class="verbal">Verbal</li>
              <li class="score"><span class="total">61</span> / 100</li>
            </ul>
            <ul id="visual">
              <li class="icon"><img src="assets/images/icon-visual.svg" alt="" srcset=""></li>
              <li class="visual">Visual</li>
              <li class="score"><span class="total">72</span> / 100</li>
            </ul>
          </div>

          <button id="continue">Continue</button>
        </section>
      </div>

    </main>
  </div>






  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
